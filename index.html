<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="modal">
        <div id="modal-content">
          <h2>Enter Player One's name</h2>
          <input type="text" id="playerNameOne" placeholder="Your name">
          <h2>Enter Player Two's name</h2>
          <input type="text" id="playerNameTwo" placeholder="Your name">
          <button id="startGameButton">Start Game</button>
        </div>
    </div>
    <h1 id="player-turn"></h1>
    <div class="border">
        <div class="grid-container">
            <div id="cell0" class="cell (0,0)"></div>
            <div id="cell1" class="cell (0,1)"></div>
            <div id="cell2" class="cell (0,2)"></div>
            <div id="cell3" class="cell (1,0)"></div>
            <div id="cell4" class="cell (1,1)"></div>
            <div id="cell5" class="cell (1,2)"></div>
            <div id="cell6" class="cell (2,0)"></div>
            <div id="cell7" class="cell (2,1)"></div>
            <div id="cell8" class="cell (2,2)"></div>
        </div>
    </div>
</body>
</html>
